<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Campus Resource Booking</title>
  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: linear-gradient(135deg, #312e81, #020617);
      color: #e5e7eb;
    }
    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 30px;
      background: rgba(2, 6, 23, 0.9);
      border-radius: 16px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.4);
    }
    h1 { margin-top: 0; }
    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 14px;
      padding: 20px;
      margin-top: 20px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .badge {
      padding: 5px 12px;
      border-radius: 999px;
      font-size: 12px;
      background: #7c2d12;
      color: #fed7aa;
    }
    button {
      background: #2563eb;
      border: none;
      color: white;
      padding: 12px 22px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
      transition: transform 0.1s ease, background 0.2s ease, opacity 0.2s ease;
    }
    button.secondary {
      background: #334155;
      margin-left: 10px;
    }
    button:active {
      transform: scale(0.97);
    }
    button.loading {
      background: #334155;
      cursor: not-allowed;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Campus Resource Booking</h1>
    <p>Students can request lab resources for academic projects.</p>

    <div class="card">
      <div class="row">
        <h3>High-Performance Lab</h3>
        <span class="badge">LIMITED</span>
      </div>
      <p>Access requires faculty approval.</p>

      <button onclick="requestAccess(event)">Request Access</button>
      <button class="secondary" onclick="viewLab()">View Lab Access</button>
    </div>
  </div>

  <script>
    async function requestAccess(event) {
      const btn = event.target;
      btn.classList.add('loading');
      btn.innerText = 'Submitting Requestâ€¦';

      await fetch('/api/request/create', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ requestedBy: 'student', approved: false })
      });

      setTimeout(() => {
        btn.innerText = 'Request Submitted';
      }, 500);
    }

    function viewLab() {
      window.open('/lab', '_blank');
    }
  </script>
</body>
</html>
